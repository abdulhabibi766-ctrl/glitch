<h1><!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Sederhana</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #222;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calc {
        background: #333;
        padding: 20px;
        border-radius: 10px;
        width: 260px;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: none;
        font-size: 16px;
    }
    button {
        background: #4CAF50;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #45a049;
    }
</style>
</head>
<body>

<div class="calc">
    <h2>Kalkulator</h2>

    <input type="number" id="angka1" placeholder="Angka pertama">
    <input type="number" id="angka2" placeholder="Angka kedua">

    <select id="operasi">
        <option value="+">Tambah (+)</option>
        <option value="-">Kurang (-)</option>
        <option value="*">Kali (*)</option>
        <option value="/">Bagi (/)</option>
    </select>

    <button onclick="hitung()">Hitung</button>

    <h3>Hasil: <span id="hasil">-</span></h3>
</div>

<script>
function hitung() {
    let a = parseFloat(document.getElementById("angka1").value);
    let b = parseFloat(document.getElementById("angka2").value);
    let op = document.getElementById("operasi").value;
    let hasil;

    if (op === "+") hasil = a + b;
    else if (op === "-") hasil = a - b;
    else if (op === "*") hasil = a * b;
    else if (op === "/") {
        if (b === 0) {
            hasil = "Tidak bisa bagi 0";
        } else {
            hasil = a / b;
        }
    }

    document.getElementById("hasil").textContent = hasil;
}
</script>

</body>
</html></h1>
